<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle"></div>
        <ul>
            <li><a href="space/index.html">Space</a></li>
            <li><a href="#">Smartphone</a></li>
            <li><a href="https://github.com/richardmf9425">Github</a></li>
            <li><a href="https://richthedev.netlify.com">Portfolio</a></li>
            <li><a href="https://richthedev.netlify.com/contact.html">Contact</a></li>
        </ul>

    </div>

    <div id="container">

        <h1 class="h1-score" hidden> Score: <span id="score">0</span></h1>


    </div>

    <div class="mobile">
        <div class="top"></div>
        <div class="bottom">
            <div class="home-btn"></div>
        </div>
        <div class="screen">
            <div class="battery">
                <p>Charging...</p>
            </div>
            <button class="replay-button" hidden>Replay</button>
            <img src="assets/img/mountain6.jpg" alt="" class="image">
            <h2>7:51 <span>PM</span><br> <span>March 26th, 2019</span></h2>
            <canvas width="550" height="1050" hidden></canvas>
            <ul class="bottom-icons">
                <li><i class="fas fa-phone call-icon"></i></li>
                <li><i class="fas fa-comment message-icon"></i></li>
                <li><i class="fas fa-camera camera-icon"></i></li>
                <li><i class="fas fa-gamepad gamepad-icon"></i></li>

            </ul>
            <div class="camera-buttons" hidden>
                <i class="fas fa-circle fa-3x photo-camera"></i>
                <i class="fas fa-circle fa-2x red-camera"></i>
                <i class="fas fa-images fa-2x gallery-icon"></i>
            </div>


            <div class="dial-container">
                <div class="dial-pad">
                    <div class="one number">
                        <h1 class="num1">1</h1>
                    </div>

                    <div class="two number">
                        <h1 class="num2">2</h1>

                    </div>

                    <div class="three number">
                        <h1 class="num3">3</h1>

                    </div>

                    <div class="four number">
                        <h1 class="num4">4</h1>

                    </div>

                    <div class="five number">
                        <h1 class="num5">5</h1>

                    </div>

                    <div class="six number">
                        <h1 class="num6">6</h1>

                    </div>

                    <div class="seven number">
                        <h1 class="num7">7</h1>

                    </div>

                    <div class="eight number">
                        <h1 class="num8">8</h1>

                    </div>

                    <div class="nine number">
                        <h1 class="num9">9</h1>

                    </div>

                    <div class="star number">
                        <h1 class="star1">*</h1>
                    </div>

                    <div class="zero number">
                        <h1 class="zero1">0</h1>

                    </div>

                    <div class="tag number">
                        <h1 class="tag1">#</h1>
                    </div>
                </div>
            </div>

            <div class="bubbles">
                <div class="me bubble">
                    <span>Hi</span>
                </div>
                <div class="them bubble">
                    <span>Hey!</span>
                </div>
                <div class="time">6 minutes later</div>
                <div class="them bubble">
                    <span>What's up?</span>
                </div>
                <div class="me bubble">
                    <span> A preposition</span>
                </div>
                <div class="them bubble">
                    <span>What?</span>
                </div>
                <div class="me bubble">
                    <span>up</span>
                </div>
                <div class="them bubble">
                    <span>up what?</span>
                </div>

                <div class="me bubble">
                    <span>You asked me what "up" was. It is a preposition</span>
                </div>
                <div class="them bubble">
                    <span>ü§¶‚Äç</span>
                </div>
            </div>



        </div>
    </div>












    <img src="assets/img/yellow-car.png" id="blue-car" alt="blue" hidden>
    <img src="assets/img/red-car.png" id="red-car" alt="red" hidden>
    <script src="app.js"></script>
</body>

</html>
